<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Контакты | YuGame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/icon-192.png">
  <link rel="stylesheet" href="/styles.css">
  <style>
    main{max-width:640px;margin:4.5rem auto 3rem;padding:0 1rem}
    h1{font-size:2rem;text-align:center;margin-bottom:1.4rem;
        background:linear-gradient(45deg,var(--accent-grad));
        -webkit-background-clip:text;-webkit-text-fill-color:transparent}
    form{background:var(--glass-bg);border:1px solid var(--glass-brd);
         border-radius:var(--radius);box-shadow:var(--shadow);
         padding:2rem;display:flex;flex-direction:column;gap:1rem}
    label{font-weight:600;font-size:.9rem}
    input,textarea{width:100%;padding:.8rem;border-radius:.7rem;
       border:1px solid var(--glass-brd);background:var(--glass-bg);
       color:var(--fg);resize:vertical}
    button{align-self:center;background:var(--accent);color:#fff;
       padding:.8rem 2.4rem;border-radius:9999px;font-weight:600;transition:.25s}
    button:hover{transform:translateY(-3px) scale(1.05)}
    .alt-links{margin-top:1.8rem;text-align:center}
    .alt-links a{color:var(--accent);font-weight:600}
    .msg{margin-top:.8rem;font-size:.9rem;text-align:center}
  </style>
</head>
<body>

<main>
  <h1>Свяжитесь с нами</h1>

  <form id="contactForm"
        action="https://formsubmit.co/a321245250@gmail.com"
        method="POST">
    <input type="hidden" name="_subject" value="YuGame контакт-форма">

    <label for="name">Имя</label>
    <input id="name" name="name" type="text" required placeholder="Ваше имя">

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required placeholder="you@example.com">

    <label for="message">Сообщение</label>
    <textarea id="message" name="message" rows="5" required placeholder="Что у вас на уме?"></textarea>

    <button type="submit">Отправить</button>
    <div id="formMsg" class="msg" aria-live="polite"></div>
  </form>

  <div class="alt-links">
    или в&nbsp;Telegram:&nbsp;
    <a href="https://t.me/Alekseyfdx" target="_blank">@Alekseyfdx</a>
  </div>
</main>

<script>
  const form   = document.getElementById('contactForm');
  const msgBox = document.getElementById('formMsg');

  form.addEventListener('submit', async e => {
    e.preventDefault();
    msgBox.textContent = 'Отправляем…';

    try {
      const res = await fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { Accept: 'application/json' }
      });
      if (res.ok) {
        msgBox.textContent = 'Спасибо! Письмо ушло, вскоре ответим.';
        form.reset();
      } else {
        throw new Error();
      }
    } catch {
      msgBox.textContent = 'Ошибка отправки. Попробуйте позже или Telegram.';
    }
  });
</script>
</body>
</html>
